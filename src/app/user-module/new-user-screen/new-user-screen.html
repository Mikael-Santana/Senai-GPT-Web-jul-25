<main class="page-container"> <!-- Caixa maior -->

  <div class="robo-image">
    <!-- Imagem do robô (se houver) -->
  </div>

  <div class="login-container" [formGroup]="loginForm">
    <img src="imgs/login.png" alt="logo do SenaiGPT" />
    <h1 class="titulo"> novo usuário</h1>

    <!-- Campo Nome -->
    <input class="inpt" type="text" placeholder="Insira seu nome" formControlName="nome">
    <span class="erro">{{nomeErrorMessage}}</span>

    <!-- Campo Email -->
    <input class="inpt" type="text" placeholder="Insira o e-mail" formControlName="email">
    <span class="erro">{{emailErrorMessage}}</span>

    <!-- Campo Senha -->
    <input class="inpt" type="password" placeholder="Insira a senha" formControlName="password">
    <span class="erro">{{passwordErrorMessage}}</span>

    <!-- Campo Confirmar Senha -->
    <input class="inpt" type="password" placeholder="Confirme a senha" formControlName="password2">

    <!-- Botão de envio -->
    <button class="btt" (click)="onEnterClick()">Entrar</button>

    <!-- Botão para ir à tela de login -->
    <a href="http://localhost:4200/login" target="_blank"> Clique aqui para fazer o login</a>

    <!-- Mensagens de sucesso e erro -->
    <span class="aprove-mesage">{{sucessLogin}}</span>
    <span class="error-mesage">{{errorLogin}}</span>

    <div class="erro" *ngIf="loginForm.controls['password'].errors?.['minlength'] && loginForm.controls['password'].touched">
      A senha deve ter no mínimo 10 caracteres
    </div>

  </div>

</main>

<footer>
  <!-- Rodapé vazio por enquanto -->
</footer>
